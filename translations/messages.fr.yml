billetterie.confirmation.question_1: On dit que visiter le Louvre est très fatigant. Comment m'y préparer ?
billetterie.confirmation.reponse_1: >
    Le Louvre est effectivement très grand, prévoyez des chaussures confortables. Sachez que de nombreux espaces
    sont prévus pour que vous puissiez faire des pauses, vous restaurer et trouver quelques cadeaux et souvenirs.
    Pensez néanmoins à bien vous reposer et à manger avant de venir.
billetterie.confirmation.question_2: Que puis-je voir avec le billet du Louvre ?
billetterie.confirmation.reponse_2: >
    En plus des collections du musée du Louvre, le billet donne accès le jour même aux expositions temporaires
    et pendant 48 heures au musée Eugène-Delacroix.
billetterie.confirmation.question_3: Quels sont les meilleurs horaires pour visiter ?
billetterie.confirmation.reponse_3: Le matin dès l'ouverture du musée et en nocturne.
billetterie.confirmation.question_4: J'entre dans le musée
billetterie.confirmation.reponse_4: >
    L'entrée du musée est la pyramide du Louvre. A mon arrivée, je choisis la couleur de ma file.
    Je prends un plan du musée du Louvre. Je demande conseil aux chargés d'accueil.
